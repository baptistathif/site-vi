<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="date"],
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="date"]:focus,
        button:focus {
            outline: none;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        #gif {
            max-width: 200px;
            display: none;
            margin: auto; /* Adiciona margem autom√°tica para centralizar */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Escolha uma data</h1>
        <!--<label for="dataInput">Escolha uma data: </label> -->
        <input type="date" id="dataInput">
        <div class="button-container">
            <button onclick="calcularDiferenca()">Verificar</button>
        </div>
        <h1><p id="resultado"></p></h1>
        <img src="https://www.creativosonline.org/wp-content/uploads/2022/03/GIF-Simpsons.gif" alt="GIF" id="gif">
    </div>

    <script>
        function calcularDiferenca() {
            var dataInput = document.getElementById("dataInput").value;
            var partesData = dataInput.split("-");
            var dataInserida = new Date(partesData[0], partesData[1] - 1, partesData[2]);
            var dataFixa = new Date("2024-04-08");
            var diaSemana = dataInserida.getDay();
            var hoje = new Date();
            hoje.setHours(0, 0, 0, 0);

            if (dataInserida >= hoje) {
                var verbo = "fica ";
                if (diaSemana === 6) {
                    var novaData = new Date(dataInserida);
                    novaData.setDate(dataInserida.getDate() - 1);
                    var diferencaMilissegundos = novaData - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                } else if (diaSemana === 0) {
                    var novaData = new Date(dataInserida);
                    novaData.setDate(dataInserida.getDate() - 2);
                    var diferencaMilissegundos = novaData - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                } else {
                    var diferencaMilissegundos = dataInserida - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                }
            } else {
                var verbo = "ficou ";
                if (diaSemana === 6) {
                    var novaData = new Date(dataInserida);
                    novaData.setDate(dataInserida.getDate() - 1);
                    var diferencaMilissegundos = novaData - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                } else if (diaSemana === 0) {
                    var novaData = new Date(dataInserida);
                    novaData.setDate(dataInserida.getDate() - 2);
                    var diferencaMilissegundos = novaData - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                } else {
                    var diferencaMilissegundos = dataInserida - dataFixa;
                    var diferencaDias = Math.abs(Math.round(diferencaMilissegundos / (1000 * 60 * 60 * 24)));
                    var divisao = diferencaDias % 2;
                }
            }
            var resultado = document.getElementById("resultado");
            var gif = document.getElementById("gif");

            if (divisao === 0) {
                var resultadofica = "a gente.";
                gif.style.display = "block"; // Exibir o GIF
            } else {
                var resultadofica = "o pai.";
                gif.style.display = "none"; // Ocultar o GIF
            }
            resultado.textContent = "O Vicente " + verbo + "com " + resultadofica;
        }
    </script>
</body>
</html>
